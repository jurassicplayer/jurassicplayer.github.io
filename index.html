---
layout: default
---

<div class="posts">
  {% for post in site.categories.blog %}
    <article class="post">    
      <span class="post-date"><h4>{{ post.date | date: "%B %e, %Y" }}</h4></span>
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
          
      <div class="entry" style="max-height: 80px; overflow: hidden;">
        {{ post.content | truncatewords:100}}
      </div>
      <div class="tagPanel">
        <span>Tags: </span>
        {% assign sorted_tags = (post.tags | sort) %}
        {% for t in sorted_tags %}
          <span class="tag"><a href="{{ site.url }}/blog/?tag={{ t }}">{{ t }}</a></span>
        {% endfor%}
      </div>
      <span><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></span>
    </article>
    <br>
  {% endfor %}
</div>
