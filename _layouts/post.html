---
layout: default
---

<article class="post">
  <span class="post-date"><h4>{{ page.date | date: "%B %e, %Y" }}</h4></span>
  <h3>{{ page.title }}</h3>

  <div class="entry">
    {{ content }}
  </div>
  <div class="tagPanel">
    <span>Tags: </span>
    {% assign sorted_tags = (page.tags | sort) %}
    {% for t in sorted_tags %}
      <span class="tag"><a href="{{ site.url }}/blog/?tag={{ t }}">{{ t }}</a></span>
    {% endfor%}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
