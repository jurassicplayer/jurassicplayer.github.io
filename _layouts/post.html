---
layout: default
---

<article class="post">
  <span class="post-date">{{ post.date | date: "%B %e, %Y" }}</span>
  <h3>{{ page.title }}</h3>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
